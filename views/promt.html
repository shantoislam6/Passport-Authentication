<%- include('./includes/header.html') -%>

<div class="container">
 <div class="card mt-5">
   <div class="card-body">
       <h3 class="card-title">Are you sure? </h3>
        <% if(type == 'UPDATE'){ %>
            <form action="/promt/update/<%= _id%>" method="POST">
        <% } else if(type == 'DELETE'){%>
            <form action="/promt/delete/<%= _id%>" method="POST">
        <% }%>
            <input type="hidden" name="data" value="<%= data %>">
            <div class="">
                <button type="submit" class="btn btn-primary btn-sm">Yes</button>
                <a href="<%= back %>" class="btn btn-danger btn-sm">No</a>
             </div>
     </form>
   </div>
 </div>
</div>  

<%- include('./includes/footer.html') -%>
