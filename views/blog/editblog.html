<%- include('../includes/header.html') -%>

<div class="container">
    <h3 class="display-4 text-center p-3 mt-sm-3 " >EDIT BLOG</h3>
   <div class="justify-content-center row">
       <div class="col-12">
         <a class="btn btn-dark" href="/blogs">BACK</a>
         <hr>
          <div class="card bg-light ">
            <div class="card-body">
                <form method="POST" action="/editblog/<%= blog._id %>?_method=PUT" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="form-group">
                        <label for="title">TITLE : </label>
                        <input type="text" class="form-control" value="<%= blog.title %>" name="title" aria-describedby="emailHelpId" placeholder="Enter Your Post Title">
                    </div>
                    <div class="form-group">
                        <label for="body">BODY : </label>
                       <textarea id="editor" name="body" class="form-control" cols="30" rows="10"><%= blog.body %></textarea>
                    </div>
                    <div class="form-group row justify-content-center" >
                        <div class="col-md-7 col-sm-9">
                            <button class="btn btn-block btn-success mb-2"><strong>UPDATE</strong></button>
                       </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
   </div>
</div>  


<%- include('../includes/footer.html') -%>
