<%- include('../includes/header.html') -%>

<div class="container">
    <h3 class="display-4 text-center p-3 mt-sm-3 " >CREATE A NEW BLOG</h3>
    <hr>
   <div class="justify-content-center row">
        <div class="card bg-light col-12">
            <div class="card-body">
                <form method="POST" action="/addblog" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label for="title">TITLE : </label>
                        <input type="text" class="form-control" name="title" aria-describedby="emailHelpId" placeholder="Enter Your Post Title">
                    </div>
                    <div class="form-group">
                        <label for="body">BODY : </label>
                       <textarea name="body" id="editor" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group row justify-content-center" >
                        <div class="col-md-7 col-sm-9">
                            <button class="btn btn-block btn-success mb-2"><strong>CREATE</strong></button>
                       </div>
                    </div>
                </form>
            </div>
        </div>
   </div>
</div>  


<%- include('../includes/footer.html') -%>
